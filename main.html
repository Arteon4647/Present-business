<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="form-conteiner">
        <div class="background">
          <article>
            <h1>Create Account</h1>
            <a href="./signup.html"><button class="outlined">Sign Up</button></a>
          </article>
        </div>
        <div class="form">
          <form>
            <h2>Log In</h2>
            <div class="inputs-wrapper">
              <input placeholder="Email" class="field" type="email" />
              <input placeholder="Password" class="field" type="password" />
            </div>
            <div class="form-check">
                <div>
                <input type="checkbox"/>
                <span>Remember me</span>
            </div>
                <a href="#">Forgot password?</a>
            </div>
              <button class="filled">Login</button>
              <div class="icons-link">
                <span>Or join with</span>
                <div class="icons-wrapper">
                  <a href="#"><img src="./assets/Google.svg" alt="Google"></a>
                  <a href="#"><img src="./assets/Facebook.svg" alt="Facebook"></a>
                  <a href="#"><img src="./assets/Twitter.svg" alt="Twitter"></a>
                </div>
              </div>
              <div class="member">
                <h5>Not a member yet? </h5>
                <a href="#">Sign up!</a>
              </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
