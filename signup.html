<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <main>
        <div class="form-conteiner">
            <div class="form">
              <form>
                <h2>Sing Up</h2>
                <div class="inputs-wrapper">
                  <input placeholder="Email" class="field" type="email" />
                  <input placeholder="Password" class="field" type="password" />
                  <input placeholder="Re-enter password" class="field" type="password" />
                </div>
                  <button class="filled">Sing Up</button>
                  <div class="icons-link">
                    <span>Or join with</span>
                    <div class="icons-wrapper">
                      <a href="#"><img src="./assets/Google.svg" alt="Google"></a>
                      <a href="#"><img src="./assets/Facebook.svg" alt="Facebook"></a>
                      <a href="#"><img src="./assets/Twitter.svg" alt="Twitter"></a>
                    </div>
                  </div>
              </form>
            </div>
            <div class="background">
                <article>
                  <h1>Have an Account?</h1>
                  <a href="./main.html"><button class="outlined">Log In</button></a>
                </article>
              </div>
          </div>
    </main>
</body>
</html>
